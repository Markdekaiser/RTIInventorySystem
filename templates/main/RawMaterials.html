{% extends 'base.html' %}
{% load extras %}
{% block title %} Raw Materials {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Raw Materials</h4>
                        <table class="table table-hover">
                            <thead class="text-center">
                                <tr>
                                    <th>RM</th>
                                    <th>Batch Count</th>
                                    <th>Total Quantity</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                {%for raw in raws%}
                                    <tr>
                                        <td>{{raw.name}}</td>
                                        <td>{{raw.id|countBatches}}</td>
                                        <td>{{raw.id|countWhole}}</td>
                                        <td>
                                            <div class="d-grid gap-2 ">
                                                <a href="{% url 'rawDetails' raw.id %}" class="btn btn-outline-secondary">Details</a>
                                            </div>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
